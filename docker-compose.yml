version: '3.9'

services:
  webui:
    volumes:
      - '${MODEL_DIR}:/lollms-webui/models'
      - ./help:/lollms-webui/help
      - ./data:/lollms-webui/data
      - ./data/.parisneo:/root/.parisneo/
      - ./configs:/lollms-webui/configs
      - ./web:/lollms-webui/web
    ports:
      - "9600:9600"
    image: 'noneabove1182/lollms:latest'
    ulimits:
      memlock: -1
    mem_limit: 50gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command:
      [
        "python3",
        "app.py",
        "--host",
        "0.0.0.0",
        "--port",
        "9600",
        "--db_path",
        "data/database.db"
      ]
volumes:
  lollms:
